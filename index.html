<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <script defer src="./js/script.js"></script>
    <meta property="og:image" content="./images/share.png">
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <link rel="icon" href="./images/icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Currency converter
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Amount*:</span>
                        <input class="form__input js-amount" min="1" name="amount" placeholder="set your PLN amount"
                            type="number" step="any" autofocus required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Set currency:</span>
                        <select class="form__input js-currency" name="currency">
                            <option value="EUR">Euro</option>
                            <option value="USD">US Dollar</option>
                            <option value="RUB">Ruble</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <section class="section__result">
                <span class="js-result">Result:</span>
            </section>
            <p>
                <button class="form__button">Calculate</button>
                <button class="form__button js-reset" type="reset">Reset</button>
            </p>
        </form>
        <footer class="footer">
            YouCode 02.03.2022
        </footer>
    </div>
</body>

</html>
